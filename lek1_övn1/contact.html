<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Teddes Webbsida</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="index.html">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you >:D</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <section id="contact">
        <h2>Get in Touch</h2>
        <p>If you have any questions, please fill out the form below and one of our workers will answer:</p>
        
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <input type="submit" value="Send Message">
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Teddes Webbsida. All rights reserved ig.</p>
    </footer>
</body>
</html>
